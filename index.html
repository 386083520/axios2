<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>axios快速使用</title>
    <script src="./dist/bundle.js"></script>
</head>
<body>
    <script>
        axios({
            url: 'http://localhost:3000/posts/1',
            method: 'get',
            gsd: 'gsd'
        }).then(result => {
            console.log(result)
        }, error => {
            console.log(error)
        })
    </script>
</body>
</html>
