<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>axios快速使用</title>
    <script src="./dist/bundle.js"></script>
</head>
<body>
    <script>
        // Add a request interceptor
        axios.interceptors.request.use(function request1(config) {
            console.log('requestgsd1')
            return config;
        }, function requesterror1(error) {
            // Do something with request error
            return Promise.reject(error);
        });

        // Add a response interceptor
        axios.interceptors.response.use(function response1(response) {
            console.log('responsegsd1')
            return response;
        }, function responseerror1(error) {
            // Do something with response error
            return Promise.reject(error);
        });

        axios.interceptors.request.use(function request2(config) {
            console.log('requestgsd2')
            return config;
        }, function requesterror2(error) {
            // Do something with request error
            return Promise.reject(error);
        });

        // Add a response interceptor
        axios.interceptors.response.use(function response2(response) {
            console.log('responsegsd2')
            return response;
        }, function responseerror1(error) {
            // Do something with response error
            return Promise.reject(error);
        });
        axios({
            url: 'http://localhost:3000/posts/1',
            method: 'get',
            gsd: 'gsd'
        }).then(result => {
            console.log(result)
        }, error => {
            console.log(error)
        })
    </script>
</body>
</html>
